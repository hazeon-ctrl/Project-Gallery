<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageFlip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    input, button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ImageFlip</h1>
  <h3>a tool to reverse mirror images like selfies!</h3>

  <input type="file" id="upload" accept="image/*">
  <br>
  <button id="download" disabled>Download Flipped Image</button>
  <br>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadButton = document.getElementById("download");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();

        img.onload = function () {
          // Resize canvas to match image size
          canvas.width = img.width;
          canvas.height = img.height;

          // Flip the image horizontally
          ctx.save();
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.translate(canvas.width, 0); // Move to far right
          ctx.scale(-1, 1); // Flip horizontally
          ctx.drawImage(img, 0, 0);
          ctx.restore();

          // Enable download button now that image is drawn
          downloadButton.disabled = false;
        };

        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    });

    downloadButton.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "flipped-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
